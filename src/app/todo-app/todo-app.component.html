<p>
  todo-app works!
</p>

<form>
  <input [(ngModel)]="newTodo" name="newTodo" />
  <button (click)="addTodo()" type="submit">Add Todo</button>
</form>

<ul>
  <li *ngFor="let task of (todoList$ | async); let i = index">
    <input type="checkbox" [ngModel]="task.done" (click)="toggleTodo(i)" />
    {{task.name}}
  </li>
</ul>

<hr>
